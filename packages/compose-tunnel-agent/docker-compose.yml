version: '3.7'

services:
  preevy_proxy:
    build:
      context: ${DOCKER_PROXY_DIR:-.}

    restart: always

    environment:
      - SSH_URL=${SSH_URL}
      - TLS_SERVERNAME=${TLS_SERVERNAME}
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    ports:
      - 3000
      - 3001

