name: Run lint
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
  push:
    branches: [main]

jobs:
  run-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: yarn

    - run: yarn

    - run: yarn lint --no-cache

    - run: yarn && yarn lint --no-cache
      working-directory: tunnel-server
